<!DOCTYPE html>
<html>
<head>
    <title>S3 Buckets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container p-4">
    <h2>Available Buckets</h2>
    <form method="post" action="/create_bucket" class="mb-3">
        <input class="form-control" type="text" name="bucket_name" placeholder="New bucket name" required>
        <button class="btn btn-primary mt-2">Create Bucket</button>
    </form>

    <ul class="list-group">
        {% for b in buckets %}
        <li class="list-group-item d-flex justify-content-between">
            <a href="{{ url_for('bucket_view', bucket=b.Name) }}">{{ b.Name }}</a>
            <a href="{{ url_for('delete_bucket', bucket=b.Name) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
